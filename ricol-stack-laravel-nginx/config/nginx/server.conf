if (!-e $request_filename) {
    rewrite /wp-admin$ $scheme://$host$uri/ permanent;
    rewrite ^(/[^/]+)?(/wp-.*) $2 last;
    rewrite ^(/[^/]+)?(/.*\.php) $2 last;
}

location /__elasticsearch/ {
    # Variable, so that it does not error when ES not included with the environment
    set $es_host http://elasticsearch:9200;

    rewrite ^/__elasticsearch/(.*) /$1 break;
    proxy_pass $es_host;
}

# Laravel specific rules
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# PHP handling with Laravel optimizations
location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass phpfpm:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    
    # Laravel specific fastcgi params
    fastcgi_param APP_ENV local;
    fastcgi_param APP_DEBUG true;
    fastcgi_read_timeout 300;
}

# Static files
location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    expires max;
    log_not_found off;
}

# Deny access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ^/(wp-admin|wp-includes|wp-content) {
    deny all;
}

# Cache static files
location ~* \.(jpg|jpeg|png|gif|ico|css|js|eot|ttf|woff|woff2)$ {
    expires max;
    add_header Cache-Control public;
    add_header Access-Control-Allow-Origin *;
    
    access_log off;
    log_not_found off;
}

# Security headers for Laravel
add_header X-Frame-Options "SAMEORIGIN";
add_header X-XSS-Protection "1; mode=block";
add_header X-Content-Type-Options "nosniff";

client_max_body_size 150m;
